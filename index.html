<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Carousel Viewer</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body class="bg-gray-100">

  <div id="root" class="min-h-screen flex items-center justify-center"></div>

  <script type="text/javascript">
    const { useState, useEffect } = React;

    function FileCarousel() {
      const [files, setFiles] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);

      useEffect(() => {
        const folderFiles = [
          { url: "/image1.jpg", type: "image" },
          { url: "/image2.png", type: "image" },
          { url: "/sample_resume.pdf", type: "pdf" },
        ];
        setFiles(folderFiles);
      }, []);

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentIndex((prevIndex) =>
            files.length ? (prevIndex + 1) % files.length : 0
          );
        }, 3000);
        return () => clearInterval(interval);
      }, [files]);

      const goToPrev = () => {
        setCurrentIndex((prevIndex) =>
          files.length ? (prevIndex - 1 + files.length) % files.length : 0
        );
      };

      const goToNext = () => {
        setCurrentIndex((prevIndex) =>
          files.length ? (prevIndex + 1) % files.length : 0
        );
      };

      return React.createElement(
        'div',
        { className: 'p-4 flex flex-col items-center' },
        React.createElement('h1', { className: 'text-3xl font-bold mb-4' }, 'File Carousel Viewer'),
        React.createElement(
          'div',
          { className: 'relative w-full max-w-xl h-[500px] bg-white shadow-xl rounded-xl flex justify-center items-center overflow-hidden' },
          files.length > 0
            ? [
                React.createElement(
                  'button',
                  {
                    onClick: goToPrev,
                    className: 'absolute left-2 z-10 bg-white/50 hover:bg-white/80 p-2 rounded-full',
                    dangerouslySetInnerHTML: { __html: lucide.icons.chevronLeft.toSvg({ width: 24, height: 24 }) }
                  }
                ),
                files[currentIndex].type === 'image'
                  ? React.createElement('img', {
                      src: files[currentIndex].url,
                      alt: 'Slide',
                      className: 'object-contain max-h-full max-w-full'
                    })
                  : React.createElement('iframe', {
                      src: files[currentIndex].url,
                      title: 'PDF Preview',
                      className: 'w-full h-full'
                    }),
                React.createElement(
                  'button',
                  {
                    onClick: goToNext,
                    className: 'absolute right-2 z-10 bg-white/50 hover:bg-white/80 p-2 rounded-full',
                    dangerouslySetInnerHTML: { __html: lucide.icons.chevronRight.toSvg({ width: 24, height: 24 }) }
                  }
                ),
                React.createElement(
                  'div',
                  { className: 'absolute bottom-2 flex gap-1 justify-center w-full' },
                  files.map((_, idx) =>
                    React.createElement('span', {
                      key: idx,
                      className: `w-2 h-2 rounded-full ${idx === currentIndex ? 'bg-black/60' : 'bg-gray-400/40'}`
                    })
                  )
                )
              ]
            : React.createElement('p', { className: 'text-gray-500' }, 'No files available.')
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(FileCarousel));
  </script>
</body>
</html>
